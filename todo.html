<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="todo.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&family=Rubik+Microbe&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="task-form" action="">
        <label for="todo"> Add New Task</label>
        <input type="text" id="content" />
        <button class="add">Add Task</button>
      </form>
      <header id="headings">
        <div>Tasks</div>
        <div>Done</div>
      </header>
      <main id="task-display">
        <div class="task-content"></div>
        <div class="task-finish"></div>
      </main>
    </div>
  </body>
  <footer>
    <div class="pencil">
      <div class="erase">
        <div class="erase-ins"></div>
      </div>
      <div class="pencil-body">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
      </div>
      <div class="pencil-head"></div>
    </div>
    <div class="dot"></div>
    <div class="writing">writing</div>
  </footer>
</html>
